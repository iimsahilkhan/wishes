<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Muskan Gupta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <div class="header">
                <h1>Happy Birthday</h1>
                <div class="name-container">
                    <span class="first-name">MUSKAN</span>
                    <span class="last-name">GUPTA</span>
                </div>
                <div class="date-container">
                    <span class="date">3</span>
                    <span class="month">June</span>
                </div>
            </div>
            
            <div class="shayari-container">
                <div class="shayari">
                    <p class="radhey-text">RADHEY</p>
                    <p class="radhey-text">RADHEY</p>
                </div>
            </div>

            <div class="wishes">
                <h3>Birthday Wishes</h3>
                <p>May your day be filled with joy, laughter, and beautiful memories. You deserve all the happiness in the world!</p>
                <p>On your special day, I wish you success, good health, and all the love your heart can hold.</p>
            </div>

            <div class="signature">
                <div class="signature-line"></div>
                <p class="signature-text">Your Friend</p>
                <p class="signature-name">SAHIL KHAN</p>
            </div>

            <div class="floating-hearts"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
